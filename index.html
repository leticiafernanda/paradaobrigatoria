<!DOCTYPE html>
<html>
<head>
	<title>PARADA OBRIGATORIA</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body onload="mostra()">
<div class="container">
	
	<div class="header clearfix">
		<h2>PARADA OBRIGATÓRIA</h2>
	</div>
	
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<label>Modelo:</label>
				<input type="text" class="form-control" name="" id="modelo">
			</div>
			<div class="form-group">
				<label>Placa:</label>
				<input type="text" class="form-control" name="" id="placa">
            </div>
            <div class="form-group">
				<label>Responsável do Veiculo:</label>
				<input type="text" class="form-control" name="" id="responsavel">
            </div>
            
			<button type="submit" class="btn btn-primary"> Adicionar </button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Modelo</th>
		        <th>Placa</th>
                <th>Entrada</th>
                <th>Responsável</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
